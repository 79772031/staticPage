				<td class="textright pl10"><input

						data-options="prompt:'请输入英文名称'"

					<option value="1">规则啊</option>
					<option value="2">什么的</option>
				</select></td>
				<td class="textright pl30"><label>是否生效:</label></td>
				<td class="textright pl10"><select
						class="easyui-combobox dialog-table-select176" id="objEffectDeal"

					<option value="1">是</option>
